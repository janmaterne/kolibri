<!DOCTYPE html>
<html dir="ltr" lang="de">
	<head>
		<meta charset="utf-8" />
		<title>BIK BITV-Test | KoliBri</title>
		<meta name="description" content="Auf der Seite werden alle KoliBri-Komponenten fÃ¼r den BIK BITV-Test dargestellt." />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="module" src="build/kolibri.esm.js"></script>
		<script nomodule src="build/kolibri.js"></script>

		<meta name="robots" content="noindex" />
		<meta name="kolibri" content="dev-mode=true,experimental-mode=true,color-contrast-analysis=false" />

		<link rel="shortcut icon" type="image/x-icon" href="assets/kolibri.ico" />

		<script defer src="assets/simulations/alert-simulation.js"></script>
		<script defer src="assets/simulations/modal-simulation.js"></script>
		<script defer src="assets/simulations/nav-simulation.js"></script>
		<script defer src="assets/simulations/pagination-simulation.js"></script>
		<script defer src="assets/simulations/popover-simulation.js"></script>
		<script defer src="assets/simulations/progress-simulation.js"></script>
		<script defer src="assets/simulations/smart-button-simulation.js"></script>
		<script defer src="assets/simulations/spin-simulation.js"></script>
		<script defer src="assets/simulations/table-simulation.js"></script>
		<script defer src="assets/simulations/tabs-simulation.js"></script>
		<script defer src="assets/simulations/toast-simulation.js"></script>

		<script src="https://unpkg.com/petite-vue" defer init></script>
		<script src="https://cdn.tailwindcss.com"></script>

		<link rel="stylesheet" href="assets/codicons/codicon.css" />
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="stylesheet" href="assets/loader.css" />
	</head>
	<body class="demo" data-theme="demo" v-scope="{ on: console.log }">
		<main class="container" style="padding-top: 100px">
			<kol-button _label="disabled button" _disabled _hide-label _disabled _icons="{ 'top': { 'icon': 'codicon codicon-arrow-up' } }"></kol-button>
			<kol-link _label="disabled button" _disabled _hide-label _disabled _icons="{ 'top': { 'icon': 'codicon codicon-arrow-up' } }" _href="#"></kol-link>
			<kol-link-button
				_label="disabled button"
				_disabled
				_hide-label
				_disabled
				_icons="{ 'top': { 'icon': 'codicon codicon-arrow-up' } }"
				_href="#"
			></kol-link-button>
			<kol-button-link _label="disabled button" _disabled _hide-label _disabled _icons="{ 'top': { 'icon': 'codicon codicon-arrow-up' } }"></kol-button-link>

			<kol-input-checkbox _label="Checkbox" _hide-label _disabled></kol-input-checkbox>

			<kol-input-color _label="Color" _hide-label _disabled></kol-input-color>

			<kol-input-date _label="Date" _hide-label _disabled></kol-input-date>

			<kol-input-email _label="Email" _hide-label _disabled></kol-input-email>

			<kol-input-text _label="File" _hide-label _disabled></kol-input-text>

			<kol-input-number _label="Number" _hide-label _disabled></kol-input-number>

			<kol-input-password _label="Password" _hide-label _disabled></kol-input-password>

			<kol-input-radio _label="Radio" _list="[{'label': 'a', 'value': 'a'},{'label': 'b'}]" _hide-label _disabled></kol-input-radio>

			<kol-input-range _label="Range" _hide-label _disabled></kol-input-range>

			<kol-input-text _label="Text" _hide-label _disabled></kol-input-text>

			<kol-select _label="Select" _list="[{'label': 'a', 'value': 'a'},{'label': 'b'}]" _hide-label _disabled></kol-select>

			<kol-textarea _label="Textarea" _hide-label _disabled></kol-textarea>
		</main>
	</body>
</html>
